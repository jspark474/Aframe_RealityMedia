    <script>
      // Continuous position check

        var userPosition = document
          .getElementById("cameraRig")
          .getAttribute("position");
        if (userPosition.z <= -13) {

            .getElementById("cameraRig")
            .setAttribute("position", "52.320 3 -8.300");
